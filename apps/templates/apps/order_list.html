{% extends 'layout.html' %}

{% block extracss %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Order List</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-md-12">
            <table class="table dataTable">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for order in object_list %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.order_total }}</td>
                    <td>{{ order.status }}</td>
                    <th><a class="btn btn-default" href="{% url "order_details" order.id %}">View</a> <a class="btn btn-primary" href="{% url "order_complete" order.id %}">Complete</a></a> <a class="btn btn-danger" href="{% url "order_cancel" order.id %}">Cancel</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
    $('.dataTable').DataTable({
        "order": [[ 0, "desc" ]]
    });
} );
    </script>
{% endblock %}
